<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="stopwatch">
            <h1 class="timer" id="display">
                00:00:00:00
            </h1>
            <div class="buttons">
                <img src="./img/stop.png" alt="" id="stop">
                <img src="./img/start.png" alt="" id="start">
                <img src="./img/reset.png" alt="" id="reset">
            </div>
        </div>
    </div>





    <script src="./main.js"></script>
</body>
</html>
